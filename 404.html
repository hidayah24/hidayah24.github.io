<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 6px solid #ddd;
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            animation: fade 1.5s infinite alternate;
        }

        @keyframes fade {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
    <script src="shortlink.js" defer></script>
</head>
<body>
    <h2>Mengarahkan Anda...</h2>
    <div class="loading-spinner"></div>
    <p class="loading-text">Harap tunggu sebentar...</p>
</body>
</html>
